<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Solanki Tours...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #565656 0%, #3d3d3d 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeIn 0.8s ease;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.95;
            animation: fadeIn 1s ease;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: white;
            color: #565656;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin: 0.5rem;
            transition: all 0.3s ease;
            animation: fadeIn 1.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .logo-img {
            max-width: 200px;
            margin-bottom: 1rem;
            animation: fadeIn 0.6s ease;
        }
        
        .info {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.8;
            animation: fadeIn 1.4s ease;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Solanki Tours Logo Transparent.png" alt="Solanki Logo" class="logo-img">
        <h1>üåç Solanki Tours</h1>
        <p>Your Dream Journey Awaits</p>
        <div class="loader"></div>
        <p>Redirecting to website...</p>
        <div>
            <a href="index.html" class="btn">Enter Website</a>
        </div>
        <div class="info">
            <p>üì± Fully responsive design</p>
            <p>üéØ 15+ curated tour packages</p>
            <p>‚ú® Modern & intuitive interface</p>
        </div>
    </div>
    
    <script>
        // Auto-redirect after 3 seconds
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 3000);
    </script>
</body>
</html>
